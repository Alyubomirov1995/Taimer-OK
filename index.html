<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="Stylesheet" />
    <script src="script.js"></script>
    <title>таймер'ОК</title>
  </head>
  <body>
    <header>
      <div class="header_container __container">
        <div class="header__title">
          <div class="title__img">
            <img src="image/pngwing.com (8).png" alt="logo" height="50px" />
          </div>
          <div class="title__text">Таймер'ОК</div>
        </div>
        <div class="header__menu"></div>
      </div>
    </header>
    <article class="page__timer timer">
      <div class="timer_container __container">
        <div class="timer__field">
          <div class="timer__time">
            <div id="timer">25:00</div>
         </div>
          <div class="timer__button">
            <button onclick="start(this)">Запустить таймер</button>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
